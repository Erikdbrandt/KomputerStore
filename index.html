<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page Title</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src=""></script>

</head>

<body>

    <div class="bg-dark text-white text-start header">
        <h1>Computer Store</h1>
    </div>

    <div class="container text-center">
      
            

      
        <div class="row">
            <div class="col">


                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Joe Banker</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Balance:</h6>
                        <h6> <span class="big-number display-6" id="bankBalance">1000 Kr</span>
                        </h6>
                        <button class="btn btn-primary btn-pill btn-lg btn-round" id="loanBtn">Get a loan</button>
                    </div>
                </div>

            </div>
            <div class="col">

                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Work</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Pay</h6>
                        <h6> <span class="big-number display-6" id="payAmount">1000 Kr</span>
                        </h6>
                        <button class="btn btn-primary btn-pill btn-round" id="bankBtn">Bank</button>
                        <button class="btn btn-primary btn-pill btn-round" id="workBtn">Work</button>

                    </div>
                </div>
            </div>

            <div class="col">

                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Laptops</h5>
                        <select class="form-select mb-2" id="select" >
            
                        </select>
                        <h6 class="card-subtitle mb-2 text-muted" >Features</h6>
                        <p class="card-text" id="featureText">Some quick example text to build on the card title and make up the bulk
                            of
                            the card's content.</p>

                    </div>
                </div>

            </div>
            <div class="row">

                <div class="col">

                    <div class="col-md">
                        <div class="card">
                            <div class="card-body">
                                <div class="row d-flex justify-content-between">
    
                                    <div class="col-3 my-auto">
                                        <img src="/images/computer.png" class="img-fluid" id="image">
                                    </div>
    
                                    <div class="col-3 my-auto">
                                        <h2 class="card-subtitle mb-2 text-muted" id="selectedComputerName">Mac Pro</h2>
    
                                        <p class="card-text" id="computerText">Some quick example text to build on the card title and make up
                                            the bulk
                                            of
                                            the card's content.</p>
                                    </div>

                                   
                                    <div class="col-3 my-auto">
                                        <h2 class="card-subtitle mb-5 text-muted" id="computerPrice">15000 Kr</h2>
    
                                        <button class="btn btn-primary btn-pill btn-lg btn-round" id="buyBtn">Buy now!</button>
    
                                    </div>
    
                                </div>
    
                            </div>
                        </div>

                    </div>
                    
                    
                </div>

            </div>
        </div>


        <script src="app.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>

</html>
